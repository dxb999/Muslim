<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>أسباب دخول الجنة والنار</title>
<style>
  body {
    font-family: Tahoma;
    text-align: center;
    background: #f5f5f5;
    direction: rtl;
  }
  h1 {
    color: #2e7d32;
  }
  .container {
    display: flex;
    justify-content: center;
    gap: 50px;
    flex-wrap: wrap;
    margin-top: 30px;
  }
  .reason {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
  }
  svg {
    transform: rotate(-90deg);
  }
  .label {
    position: absolute;
    text-align: center;
    font-size: 14px;
    color: #333;
    width: 80px;
  }
  .circle-container {
    position: relative;
    width: 120px;
    height: 120px;
  }
  .count {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 18px;
    font-weight: bold;
    color: #000;
  }
  .icon {
    font-size: 24px;
    margin-bottom: 5px;
  }
</style>
</head>
<body>

<h1>🌴 أسباب دخول الجنة و🔥 أسباب دخول النار</h1>

<div class="container" id="paradiseReasons"></div>
<div class="container" id="hellReasons"></div>

<script>
const paradiseReasons = [
  { icon: "🕌", label: "الصلاة", color: "green" },
  { icon: "📖", label: "قراءة القرآن", color: "green" },
  { icon: "💰", label: "الصدقة", color: "green" },
  { icon: "🤝", label: "بر الوالدين", color: "green" },
  { icon: "🌙", label: "قيام الليل", color: "green" },
  { icon: "😊", label: "الابتسامة", color: "green" },
  { icon: "🕋", label: "الحج", color: "green" },
  { icon: "🛡️", label: "الجهاد", color: "green" },
  { icon: "🤲", label: "الدعاء", color: "green" },
  { icon: "🕊️", label: "السلام", color: "green" }
];

const hellReasons = [
  { icon: "🚫", label: "ترك الصلاة", color: "red" },
  { icon: "👂", label: "سماع الحرام", color: "red" },
  { icon: "👁️", label: "النظر المحرم", color: "red" },
  { icon: "💬", label: "الغيبة", color: "red" },
  { icon: "📢", label: "النميمة", color: "red" },
  { icon: "💢", label: "إيذاء الآخرين", color: "red" },
  { icon: "🍷", label: "شرب الخمر", color: "red" },
  { icon: "🎲", label: "القمار", color: "red" },
  { icon: "🔪", label: "القتل", color: "red" },
  { icon: "📛", label: "الكذب", color: "red" }
];

function createReason(reason, containerId) {
  const container = document.getElementById(containerId);
  const reasonDiv = document.createElement("div");
  reasonDiv.className = "reason";

  const circleDiv = document.createElement("div");
  circleDiv.className = "circle-container";

  const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
  svg.setAttribute("width", "120");
  svg.setAttribute("height", "120");

  const circleBg = document.createElementNS("http://www.w3.org/2000/svg", "circle");
  circleBg.setAttribute("cx", "60");
  circleBg.setAttribute("cy", "60");
  circleBg.setAttribute("r", "50");
  circleBg.setAttribute("stroke", "#ddd");
  circleBg.setAttribute("stroke-width", "14");
  circleBg.setAttribute("fill", "none");

  const circleProgress = document.createElementNS("http://www.w3.org/2000/svg", "circle");
  circleProgress.setAttribute("cx", "60");
  circleProgress.setAttribute("cy", "60");
  circleProgress.setAttribute("r", "50");
  circleProgress.setAttribute("stroke", reason.color === "green" ? "url(#gradGreen)" : "url(#gradRed)");
  circleProgress.setAttribute("stroke-width", "14");
  circleProgress.setAttribute("fill", "none");
  circleProgress.setAttribute("stroke-linecap", "round");
  circleProgress.setAttribute("stroke-dasharray", 2 * Math.PI * 50);
  circleProgress.setAttribute("stroke-dashoffset", 2 * Math.PI * 50);
  circleProgress.style.filter = reason.color === "green" ? "drop-shadow(0 0 6px #00ff00)" : "drop-shadow(0 0 6px #ff0000)";

  const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
  const grad = document.createElementNS("http://www.w3.org/2000/svg", "linearGradient");
  grad.setAttribute("id", reason.color === "green" ? "gradGreen" : "gradRed");
  grad.setAttribute("x1", "0%");
  grad.setAttribute("y1", "0%");
  grad.setAttribute("x2", "100%");
  grad.setAttribute("y2", "0%");
  
  const stop1 = document.createElementNS("http://www.w3.org/2000/svg", "stop");
  stop1.setAttribute("offset", "0%");
  stop1.setAttribute("stop-color", reason.color === "green" ? "#4caf50" : "#ff5252");
  
  const stop2 = document.createElementNS("http://www.w3.org/2000/svg", "stop");
  stop2.setAttribute("offset", "100%");
  stop2.setAttribute("stop-color", reason.color === "green" ? "#00ff00" : "#ff0000");
  
  grad.appendChild(stop1);
  grad.appendChild(stop2);
  defs.appendChild(grad);

  const countSpan = document.createElement("div");
  countSpan.className = "count";
  countSpan.innerHTML = `<div class="icon">${reason.icon}</div>${reason.label}<br><span>0</span>`;

  svg.appendChild(defs);
  svg.appendChild(circleBg);
  svg.appendChild(circleProgress);
  circleDiv.appendChild(svg);
  circleDiv.appendChild(countSpan);

  reasonDiv.appendChild(circleDiv);
  container.appendChild(reasonDiv);

  let count = 0;
  reasonDiv.addEventListener("click", () => {
    if (count < 20) {
      count++;
      countSpan.querySelector("span").textContent = count;
      const offset = (2 * Math.PI * 50) - (count / 20) * (2 * Math.PI * 50);
      circleProgress.setAttribute("stroke-dashoffset", offset);
    }
  });
}

paradiseReasons.forEach(r => createReason(r, "paradiseReasons"));
hellReasons.forEach(r => createReason(r, "hellReasons"));
</script>
</body>
</html>
